<app-header></app-header>

<!-- profil.component.html -->
<div class="form-container">
  <form (submit)="onFilesUpload()">
    <input type="file" (change)="onTitleOfStaySelected($event)" accept=".pdf">
    <input type="file" (change)="onIdentityCardSelected($event)" accept=".pdf">
    <input type="file" (change)="onWorkPermitSelected($event)" accept=".pdf">
    <input type="file" (change)="onMotivationLetterSelected($event)" accept=".pdf">
    <button type="submit">Sauvegarder</button>
  </form>
  <p>
    <mat-form-field>
      <mat-label>Legacy form field</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
</div>
