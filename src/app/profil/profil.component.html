<div class="form-container">
  <form (submit)="onFilesIdentityCardUpload()">
    <div class="form-group">
      <span>Identity Card</span>
      <input type="file" (change)="onIdentityCardSelected($event)" accept=".pdf">
    </div>
    <button type="submit" [disabled]="isApplied">send</button>
  </form>
  <form (submit)="onFilesMotivationLetterUpload()">
    <div class="form-group">
      <span>CV</span>
      <input type="file" (change)="onMotivationLetterSelected($event)" accept=".pdf">
    </div>
    <button type="submit" [disabled]="isApplied1">send</button>
  </form>
  <form (submit)="onFilesTitleOfStayUpload()">
    <div class="form-group">
      <span>Title of Stay</span>
      <input type="file" (change)="onTitleOfStaySelected($event)" accept=".pdf">
    </div>
    <button type="submit" [disabled]="isApplied2">send</button>
  </form>
  <form (submit)="onFilesWorkPermitUpload()">
    <div class="form-group">
      <span>Work Permit</span>
      <input type="file" (change)="onWorkPermitSelected($event)" accept=".pdf">
    </div>
    <button type="submit" [disabled]="isApplied3">send</button>
  </form>
</div>
