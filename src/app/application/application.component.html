<app-header></app-header>

<div class="application">
  <div  style="top: 60px;">
    <h1 style="text-align: center">here we have the applications that have been submitted to the employer.</h1>
  </div>
  <button mat-raised-button (click)="openCandidatures()">See candidatures</button>
  <ng-container *ngIf="jobs.length > 0">
    <div *ngFor="let job of jobs">
      <mat-card>
        <mat-card-header>
          <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div>
              <mat-card-title>{{ job.title }}</mat-card-title>
              <mat-card-subtitle>{{ job.location }}</mat-card-subtitle>
            </div>
            <div>
              <button mat-button color="primary" (click)="idCardDownload(job)">ID Card</button>
              <button mat-button color="primary" (click)="workPermitDownload(job)">Work Permit</button>
              <button mat-button color="primary" (click)="cvDownload(job)">CV</button>
              <button mat-button color="primary" (click)="titleOfStayDownload(job)">Title of Stay </button>
              <button mat-button color="primary" (click)="acceptCandidatures(job)">Accept</button>
              <button mat-button color="warn" (click)="rejectCandidatures(job)">Reject</button>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content *ngIf="job.description">
          <p>{{ job.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
<footer class="footer">
  <p>Yvan Richnel Tchiengue. Copyright &copy; 2023</p>
</footer>
