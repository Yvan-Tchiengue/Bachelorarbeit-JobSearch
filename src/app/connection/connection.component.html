<h2>Welcome to our website</h2>
<form (ngSubmit)="submit()">
  <span>E-mail</span>
  <input [(ngModel)]="credentials.email" name="email" placeholder="Email" required>
  <span>Password</span>
  <input [(ngModel)]="credentials.password" name="password" placeholder="Mot de passe" type="password" required>
  <button type="submit">log in</button>
</form>
<a routerLink="/account-creation">Create an account</a>
