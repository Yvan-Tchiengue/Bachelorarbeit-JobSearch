<h2>Welcome to our website</h2>
<form (ngSubmit)="submit()" #loginForm="ngForm">
  <span>E-mail</span>
  <input [(ngModel)]="credentials.email" name="email" placeholder="Email" required #emailField="ngModel">
  <span class="error" style="color: red" *ngIf="emailField.errors?.['required'] && emailField.touched">Email is required</span>

  <span>Password</span>
  <input [(ngModel)]="credentials.password" name="password" placeholder="Mot de passe" type="password" required minlength="8" #passwordField="ngModel">
  <span class="error" style="color: red" *ngIf="passwordField.errors?.['required'] && passwordField.touched">Password is required</span>
  <span class="error" style="color: red" *ngIf="passwordField.errors?.['minlength'] && passwordField.touched">Password must be at least 8 characters</span>

  <button type="submit" [disabled]="!loginForm.valid">log in</button>
</form>
<a routerLink="/account-creation">Create an account</a>
