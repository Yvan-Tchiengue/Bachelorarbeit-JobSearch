<mat-sidenav-container *ngIf="userType === 'employe'" style="position: absolute; top: 60px; left: 0" fullscreen>
  <mat-sidenav #sidenav  mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
               (mouseleave)="decrease()">
    <div class="logomain">Logo Part</div>
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard" routerLinkActive="active" >
        <mat-icon mat-list-icon>home</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Dashboard</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/employe-jobs-offer" routerLinkActive="active">
        <mat-icon mat-list-icon>work</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">My Job Offers</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/applications" routerLinkActive="active">
        <mat-icon mat-list-icon>thumb_up</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Applications</h5>
        </div>
      </mat-list-item>

      <!--<mat-list-item routerLink="3" routerLinkActive="active">
        <mat-icon mat-list-icon>local_phone</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Messages</h5>
        </div>
      </mat-list-item>-->

      <mat-list-item routerLink="3" routerLinkActive="active">
        <mat-icon mat-list-icon>information</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="lead">Candidate Information</h5>
        </div>
      </mat-list-item>



    </mat-nav-list>

  </mat-sidenav>

</mat-sidenav-container>
