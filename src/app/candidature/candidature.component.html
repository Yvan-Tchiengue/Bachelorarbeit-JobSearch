<!-- candidature.component.html -->
<app-header></app-header>
<app-sidenav></app-sidenav>
<mat-card *ngFor="let candidature of candidatures" class="candidature-card">
  <mat-card-header>
    <mat-card-title>{{ candidature.jobTitle }}</mat-card-title>
    <mat-card-subtitle>{{ candidature.candidateName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ candidature.candidateEmail }}</p>
    <p>{{ candidature.candidatePhone }}</p>
    <!-- Autres informations sur la candidature -->
  </mat-card-content>
</mat-card>
