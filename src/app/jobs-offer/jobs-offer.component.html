<!-- jobs-offer.component.html -->
<app-header></app-header>
<div class="jobs-offer">
  <div style="top: 60px;">
    <!-- Filtrage des offres d'emploi -->
    <mat-form-field>
      <input matInput placeholder="Lieu" [(ngModel)]="lieu">
    </mat-form-field>

    <!-- Bouton de recherche -->
    <button mat-raised-button (click)="rechercherJobs()">Rechercher</button>
  </div>

  <!-- Liste des offres d'emploi -->
  <ng-container *ngIf="jobs.length > 0">
    <div *ngFor="let job of jobs">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ job.title }}</mat-card-title>
          <mat-card-subtitle>{{ job.location }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="job.description">
          <!-- Contenu détaillé de l'offre d'emploi -->
          <p>{{ job.description }}</p>
          <!-- Ajoutez d'autres détails de l'offre d'emploi ici -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="sendCandidature(job)">poser sa candidature</button>
          <button mat-button (click)="reduireDetails(job)">Voir moins</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>

  <!-- Message si aucune offre d'emploi n'est trouvée -->
  <div *ngIf="jobs.length === 0">
    <p>Aucune offre d'emploi trouvée.</p>
  </div>


</div>
